source:
  # Exclude some files from the result
  file:
    excludes:
      - ".*/\\.DS_Store"
      - ".*/\\.git/.*"
      - ".*/\\.cache/.*"
      - ".*/\\.Trash/.*"
      - ".*/node_modules/.*"
      - ".*/target/.*"

  file:dotfiles:
    excludes:
      - ".*/\\.DS_Store"
      - ".*/\\.git/.*"
      - ".*/\\.cache/.*"
      - ".*/\\.Trash/.*"
      - ".*/node_modules/.*"
      - ".*/target/.*"
      - ".*/target/.*"
      - ".*/pack/.*"
      - ".*/.addons/.*"

  file:obsidian:
    excludes:
      - ".*/\\.DS_Store"
      - ".*/\\.git/.*"
      - ".*/\\.cache/.*"
      - ".*/\\.Trash/.*"
      - ".*/node_modules/.*"
      - ".*/target/.*"
      - ".*/target/.*"
      - ".*/pack/.*"
      - ".*/.addons/.*"
      - ".*/.obsidian/.*"

  buffer:
    mode: "bufloaded"

  buffer:listed:
    mode: "buflisted"

  buffer:modified:
    mode: "bufmodified"

transformer: {}

projector: {}

renderer: {}

previewer:
  oneof:buffer-or-file:
    previewers:
      - buffer
      - file

  # Preview the content in 'item.detail.description'
  attribute:description:
    attribute: description

action:
  # Define variants of 'open' action
  open:split:
    opener: split
  open:vsplit:
    opener: vsplit
  open:tabedit:
    opener: tabedit

  quickfix:qfreplace:
    after: Qfreplace

