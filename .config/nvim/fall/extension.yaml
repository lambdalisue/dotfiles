source:
  # Exclude some files from the result
  file:
    excludes:
      - ".*/\\.DS_Store"
      - ".*/\\.git/.*"
      - ".*/\\.cache/.*"
      - ".*/\\.Trash/.*"
      - ".*/node_modules/.*"
      - ".*/target/.*"

  file:dotfiles:
    excludes:
      - ".*/\\.DS_Store"
      - ".*/\\.git/.*"
      - ".*/\\.cache/.*"
      - ".*/\\.Trash/.*"
      - ".*/node_modules/.*"
      - ".*/target/.*"
      - ".*/target/.*"
      - ".*/pack/.*"
      - ".*/.addons/.*"

  file:obsidian:
    excludes:
      - ".*/\\.DS_Store"
      - ".*/\\.git/.*"
      - ".*/\\.cache/.*"
      - ".*/\\.Trash/.*"
      - ".*/node_modules/.*"
      - ".*/target/.*"
      - ".*/target/.*"
      - ".*/pack/.*"
      - ".*/.addons/.*"
      - ".*/.obsidian/.*"

transformer: {}

projector: {}

renderer: {}

previewer:
  # Preview the content in 'item.detail.description'
  attribute:description:
    contentAttribute: description

action:
  # Define variants of 'open' action
  open:split:
    opener: split
  open:vsplit:
    opener: vsplit
  open:tabedit:
    opener: tabedit

