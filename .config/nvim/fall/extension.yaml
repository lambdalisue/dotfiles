source:
  file:
    options:
      excludes:
        - ".*/\\.DS_Store"
        - ".*/\\.git/.*"
        - ".*/\\.cache/.*"
        - ".*/\\.Trash/.*"
        - ".*/node_modules/.*"
        - ".*/target/.*"
        - ".*/target/.*"
        - ".*/pack/.*"
        - ".*/\\.addons/.*"
        - ".*/\\.coverage/.*"

  file:dotfiles:
    options:
      excludes:
        - ".*/\\.DS_Store"
        - ".*/\\.git/.*"
        - ".*/\\.cache/.*"
        - ".*/\\.Trash/.*"
        - ".*/node_modules/.*"
        - ".*/target/.*"
        - ".*/target/.*"
        - ".*/pack/.*"
        - ".*/.addons/.*"

  file:obsidian:
    options:
      excludes:
        - ".*/\\.DS_Store"
        - ".*/\\.git/.*"
        - ".*/\\.cache/.*"
        - ".*/\\.Trash/.*"
        - ".*/node_modules/.*"
        - ".*/target/.*"
        - ".*/target/.*"
        - ".*/pack/.*"
        - ".*/.addons/.*"
        - ".*/.obsidian/.*"

action:
  quickfix:qfreplace:
    options:
      after: Qfreplace

