source:
  # Exclude some files from the result
  file:
    options:
      excludes:
        - ".*/\\.DS_Store"
        - ".*/\\.git/.*"
        - ".*/\\.cache/.*"
        - ".*/\\.Trash/.*"
        - ".*/node_modules/.*"
        - ".*/target/.*"
        - ".*/pack/.*"
        - ".*/\\.addons/.*"
        - ".*/\\.coverage/.*"
        - ".*/\\.obsidian/.*"

  rg:
    options:
      excludes:
        - ".*/\\.DS_Store"
        - ".*/\\.git/.*"
        - ".*/\\.cache/.*"
        - ".*/\\.Trash/.*"
        - ".*/node_modules/.*"
        - ".*/target/.*"
        - ".*/pack/.*"
        - ".*/\\.addons/.*"
        - ".*/\\.coverage/.*"
        - ".*/\\.obsidian/.*"

  # Define variants of 'buffer' source
  buffer:
    options:
      mode: "bufloaded"
  buffer:listed:
    options:
      mode: "buflisted"
  buffer:modified:
    options:
      mode: "bufmodified"

  mr:mrw:
    options:
      type: mrw

  mr:mru:
    options:
      type: mru

  mr:mrr:
    options:
      type: mrr


action:
  # Define variants of 'open' action
  open:drop:
    description: "Open with 'drop' the file of the cursor or selected item(s)"
    options:
      opener: drop
  open:split:
    description: "Open with 'split' the file of the cursor or selected item(s)"
    options:
      opener: split
  open:vsplit:
    description: "Open with 'vsplit' the file of the cursor or selected item(s)"
    options:
      opener: vsplit
  open:tabedit:
    description: "Open with 'tabedit' the file of the cursor or selected item(s)"
    options:
      opener: tabedit

  # Define variants of 'cmd' action
  cmd:cd:
    description: "Perform 'cd' to the directory of the cursor or last selected item"
    options:
      immediate: true
      prefix: "cd "
      restriction: "directory-or-parent"
      fnameescape: true
  cmd:lcd:
    description: "Perform 'lcd' to the directory of the cursor or last selected item"
    options:
      immediate: true
      prefix: "lcd "
      restriction: "directory-or-parent"
      fnameescape: true
  cmd:tcd:
    description: "Perform 'tcd' to the directory of the cursor or last selected item"
    options:
      immediate: true
      prefix: "tcd "
      restriction: "directory-or-parent"
      fnameescape: true
  cmd:bunload:
    description: "Unload the buffer of the cursor or selected items"
    options:
      immediate: true
      prefix: "bunload "
      restriction: "buffer"
      fnameescape: true
  cmd:bdelete:
    description: "Delete the buffer of the cursor or selected items"
    options:
      immediate: true
      prefix: "bdelete "
      restriction: "buffer"
      fnameescape: true
  cmd:bwipeout:
    description: "Wipeout the buffer of the cursor or selected items"
    options:
      immediate: true
      prefix: "bwipeout "
      restriction: "buffer"
      fnameescape: true
  cmd:help:
    description: "Open help of the keyword under the cursor or last selected item"
    options:
      immediate: true
      prefix: "help "
  cmd:write:
    description: "Perform 'write' to the buffer of the cursor or selected items"
    options:
      immediate: true
      prefix: "tabedit "
      suffix: " | write | tabclose"
      restriction: "buffer"
      fnameescape: true

  # Open quickfix window after `quickfix` action
  quickfix:
    options:
      after: copen
  quickfix:qfreplace:
    options:
      after: Qfreplace

