# Style of picker UI
picker:
  # Style of source picker
  source:
    style:
      widthRatio: 0.9
      widthMin: 80
      widthMax: 800
      heightRatio: 0.9
      heightMin: 10
      heightMax: 300
      previewRatio: 0.45

  # Style of action picker
  action:
    style:
      widthRatio: 0.5
      widthMin: 70
      widthMax: 700
      heightRatio: 0.5
      heightMin: 5
      heightMax: 200
      previewRatio: 0.65

  # Fallback style of source/action picker
  "":
    style:
      border: rounded
      divider: dashed
    query:
      headSymbol: ">"
      failSymbol: "x"

# Style of input UI
input:
  style:
    border: rounded
    divider: dashed
    widthRatio: 0.3
    widthMin: 10
    widthMax: 80

